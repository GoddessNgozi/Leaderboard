<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script defer src="main.js"></script></head>
<body>
    <header>
        <h1 class="display-4 mb-4">Leaderboard</h1>
    </header>
    <main class="container d-flex">
        <div>
            <div class="d-flex">
                <h2 class="mr-4">Recent Scores</h2>
                <button class="btn btn-secondary" id="refresh">Refresh</button>
            </div>
            <ul class="list-group" id="board"></ul>
        </div>
        <div>
            <h2>Add your score</h2>
            <form class="form" action="">
                <input class="form-control mb-3" id="name" type="text" placeholder="Your name">
                <input class="form-control mb-3" id="score" type="text" placeholder="Your score">
                <input class="btn btn-secondary" type="submit" value="Submit">
            </form>
        </div>
    </main> 
</body>
</html>
