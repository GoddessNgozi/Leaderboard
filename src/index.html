<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="display-4 mb-4 ms-5 mt-2">Leaderboard</h1>
    </header>
    <main class="container d-flex justify-content-around">
        <div>
            <div class="d-flex justify-content-between mb-4">
                <h2 class="mr-4">Recent Scores</h2>
                <input id="refresh" type="button" class="btn btn-outline-dark shadow-sm" value="Refresh">
            </div>
            <table class="table table-striped table-bordered">
                <tbody id="board"></tbody>
            </table>
        </div>
        <div>
            <h2 class="mb-4">Add your score</h2>
            <form class="form" action="">
                <input class="form-control mb-3" id="name" type="text" placeholder="Your name">
                <input class="form-control mb-3" id="score" type="text" placeholder="Your score">
                <div class="d-flex justify-content-end">
                    <input class="btn btn-outline-dark shadow-sm" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
